<!DOCTYPE html>
<html>
<head>
    <title>TA Signup</title>
</head>
<body>
    <h1>Sign Up as a TA</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        {% endif %}
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
